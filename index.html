<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>OMDB</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
</head>

<body>
    <header>
        <input type='text' id='search-input' placeholder='Enter movie title'>
        <button id='search-button'>Find</button>
        <input type='color' id='color-picker'>
        <div class='center'>
            <span class='slider'>
                <div class='slider-circle'></div>
            </span>
        </div>
    </header>
    <div id='movie-details'>
        <div class='movie-info'>
            <div class='movie-details-container'></div>
            <div class='poster-container'></div>
        </div>
    </div>
    <script src='./app.js'></script>
</body>

</html>
